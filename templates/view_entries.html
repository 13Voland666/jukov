<!DOCTYPE html>
<html lang="en">
<head>
    <meta.charset="UTF-8">
    <title>View Entries</title>
</head>
<body>
    <h1>All Diary Entries</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <strong>{{ entry.title }}</strong>: {{ entry.content }}
                <form action="{{ url_for('delete_entry', entry_id=entry.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Diary</a>
</body>
</html>

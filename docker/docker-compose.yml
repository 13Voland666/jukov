version: "3.9"

services:
     web:
          build: .
          ports:
               - "5000:5000"
          environment:
               FLASK_ENV: development
               DATABASE_URL: "postgresql://postgres:13666@db:5433/WWW"
          volumes:
               - .:/app
          depends_on:
               - db

     db:
          image: postgres:13
          environment:
               POSTGRES_DB: WWW
               POSTGRES_USER: postgres
               POSTGRES_PASSWORD: 13666
          ports:
               - "5433:5433"
          volumes:
               - postgres_data:/var/lib/postgresql/data

volumes:
     postgres_data:

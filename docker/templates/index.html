<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <title>Diary</title>
          <link
               rel="stylesheet"
               href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
     </head>
     <body>
          <div class="container">
               <h1>Diary Entries</h1>
               <a href="{{ url_for('logout') }}" class="btn btn-secondary"
                    >Logout</a
               >
               <button
                    type="button"
                    class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#addEntryModal">
                    Add New Entry
               </button>
               <ul class="list-group mt-3">
                    {% for entry in entries %}
                    <li class="list-group-item">
                         <strong>{{ entry.title }}</strong>: {{ entry.content }}
                         <form
                              action="{{ url_for('delete_entry', entry_id=entry.id) }}"
                              method="post"
                              style="display: inline">
                              <button
                                   type="submit"
                                   class="btn btn-danger btn-sm">
                                   Delete
                              </button>
                         </form>
                         <button
                              type="button"
                              class="btn btn-primary btn-sm"
                              data-toggle="modal"
                              data-target="#editEntryModal{{ entry.id }}">
                              Edit
                         </button>
                    </li>

                    <!-- Modal for editing entry -->
                    <div
                         class="modal fade"
                         id="editEntryModal{{ entry.id }}"
                         tabindex="-1"
                         role="dialog"
                         aria-labelledby="editEntryModalLabel{{ entry.id }}"
                         aria-hidden="true">
                         <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                   <div class="modal-header">
                                        <h5
                                             class="modal-title"
                                             id="editEntryModalLabel{{ entry.id }}">
                                             Edit Entry
                                        </h5>
                                        <button
                                             type="button"
                                             class="close"
                                             data-dismiss="modal"
                                             aria-label="Close">
                                             <span aria-hidden="true"
                                                  >&times;</span
                                             >
                                        </button>
                                   </div>
                                   <div class="modal-body">
                                        <form
                                             id="editEntryForm{{ entry.id }}"
                                             action="{{ url_for('edit_entry', entry_id=entry.id) }}"
                                             method="post">
                                             <div class="form-group">
                                                  <label for="title"
                                                       >Title</label
                                                  >
                                                  <input
                                                       type="text"
                                                       class="form-control"
                                                       id="title"
                                                       name="title"
                                                       value="{{ entry.title }}"
                                                       required />
                                             </div>
                                             <div class="form-group">
                                                  <label for="content"
                                                       >Content</label
                                                  >
                                                  <textarea
                                                       class="form-control"
                                                       id="content"
                                                       name="content"
                                                       required>
{{ entry.content }}</textarea
                                                  >
                                             </div>
                                             <button
                                                  type="button"
                                                  class="btn btn-secondary"
                                                  data-dismiss="modal">
                                                  Close
                                             </button>
                                             <button
                                                  type="submit"
                                                  class="btn btn-primary">
                                                  Save Changes
                                             </button>
                                        </form>
                                   </div>
                              </div>
                         </div>
                    </div>
                    {% endfor %}
               </ul>
          </div>

          <!-- Modal for adding new entry -->
          <div
               class="modal fade"
               id="addEntryModal"
               tabindex="-1"
               role="dialog"
               aria-labelledby="addEntryModalLabel"
               aria-hidden="true">
               <div class="modal-dialog" role="document">
                    <div class="modal-content">
                         <div class="modal-header">
                              <h5 class="modal-title" id="addEntryModalLabel">
                                   Add New Entry
                              </h5>
                              <button
                                   type="button"
                                   class="close"
                                   data-dismiss="modal"
                                   aria-label="Close">
                                   <span aria-hidden="true">&times;</span>
                              </button>
                         </div>
                         <div class="modal-body">
                              <form
                                   action="{{ url_for('add_entry') }}"
                                   method="post">
                                   <div class="form-group">
                                        <label for="title">Title</label>
                                        <input
                                             type="text"
                                             class="form-control"
                                             id="title"
                                             name="title"
                                             required />
                                   </div>
                                   <div class="form-group">
                                        <label for="content">Content</label>
                                        <textarea
                                             class="form-control"
                                             id="content"
                                             name="content"
                                             required></textarea>
                                   </div>
                                   <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-dismiss="modal">
                                        Close
                                   </button>
                                   <button
                                        type="submit"
                                        class="btn btn-primary">
                                        Save Entry
                                   </button>
                              </form>
                         </div>
                    </div>
               </div>
          </div>

          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
     </body>
</html>
